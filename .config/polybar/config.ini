[base]
monitor = ${env:MONITOR:}
; fullscreen fix
wm-restack = bspwm 
locale = pl_PL.UTF8
foreground = ${colors.fg}
background = ${colors.bg}
; underline size
line-size = 2
font-0 = uiicons:size=12;2
; font-1 = emoji:scale=10
; border-top-size = 4
; border-left-size = 8
; border-right-size = 8
; border-bottom-size = 4
; border-color = ${colors.accent}
height = 30
padding = 4
; radius = 4
; radius-bottom = 16
;  
separator = " "

[bar/primary]
inherit = base
modules-left = bspwm bspwm-desktop-nodes 
modules-center = title titrak timer
